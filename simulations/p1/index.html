<!DOCTYPE html>
<html>
<head>
    <title>Bouncing Ball Simulation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
		body { margin: 0; }
		canvas { width: 100%; height: 100% }
        #ui-controls {
            padding: 30px;
        }

        #ui-controls .row {
            padding-bottom: 20px;
        }
	</style>
</head>
<body>
    <div class="col-md-6 pull-right" id="ui-controls">
        <div class="row">
            <button id="reset-button" class="btn btn-default">Reset</button>
        </div>

        <div id="step-size-slider" class="row">
            <div class="col-md-3">
                Step size
            </div>
            <div class="col-md-8">
                <input type="range" min="0.01" max="0.05" step="0.01" value="0.01" />
            </div>
            <div class="col-md-1 val-display">0.01</div>
        </div>

        <div id="elasticity-slider" class="row">
            <div class="col-md-3">
                Elasticity
            </div>
            <div class="col-md-8">
                <input type="range" min="0" max="1" step="0.1" value="0.5" />
            </div>
            <div class="col-md-1 val-display">0.5</div>
        </div>

        <div id="friction-coeff-slider" class="row">
            <div class="col-md-3">
                Friction Coefficient
            </div>
            <div class="col-md-8">
                <input type="range" min="0" max="1" step="0.1" value="0.5" />
            </div>
            <div class="col-md-1 val-display">0.5</div>
        </div>
    </div>
    <script src="scripts/jquery/jquery-3.1.0.min.js"></script>
    <script src="scripts/three.js-master/build/three.js"></script>
	<script src="scripts/bundle.js"></script>
</body>
</html>
